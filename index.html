<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photo Gallery</title>
</head>

<body>
    <header>
        <nav>
        </nav>
        <h3>Picture Gallery</h3>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-4 p-20 gap-6">
                <div id="first">
                    <img src="img/1.jpg" alt="">
                    <p class="text-center">Image 1</p>
                </div>
                <div id="second">
                    <img src="img/2.jpg" alt="">
                    <p class="text-center">Image 2</p>
                </div>
                <div id="third">
                    <img src="img/3.jpg" alt="">
                    <p class="text-center">Image 3</p>
                </div>
                <div id="fourth">
                    <img src="img/5.jpg" alt="">
                    <p class="text-center">Image 4</p>
                </div>
                <div id="fifth">
                    <img src="img/4.jpg" alt="">
                    <p class="text-center">Image 5</p>
                </div>
                <div id="sixth">
                    <img src="img/6.jpg" alt="">
                    <p class="text-center">Image 6</p>
                </div>
                <div id="seventh">
                    <img src="img/7.jpg" alt="">
                    <p class="text-center">Image 7</p>
                </div>
                <div id="eighth">
                    <img src="img/8.jpg" alt="">
                    <p class="text-center">Image 8</p>
                </div>
                <div id="nineth">
                    <img src="img/9.jpg" alt="">
                    <p class="text-center">Image 9</p>
                </div>
                <div id="tenth">
                    <img src="img/10.jpg" alt="">
                    <p class="text-center">Image 10</p>
                </div>
                <div id="eleventh">
                    <img src="img/11.jpg" alt="">
                    <p class="text-center">Image 11</p>
                </div>
                <div id="twelveth">
                    <img src="img/12.jpg" alt="">
                    <p class="text-center">Image 12</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
  
    <script src="app.js"></script>
</body>

</html>
